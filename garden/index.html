<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arjs-test</title>

    <!-- Ar-js and A-frame dependencies -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body id="body" style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item
          id="small-tree-obj"
          src="assets/small-tree.obj"
        ></a-asset-item>
        <a-asset-item
          id="small-tree-mtl"
          src="assets/small-tree.mtl"
        ></a-asset-item>
        <a-asset-item
          id="medium-tree-obj"
          src="assets/medium-tree.obj"
        ></a-asset-item>
        <a-asset-item
          id="medium-tree-mtl"
          src="assets/medium-tree.mtl"
        ></a-asset-item>
      </a-assets>
      <a-marker preset="hiro" id="markerContents">
        <!-- the model whose attributes we can programatically control -->
        <a-entity
          position="1 0.2 1"
          scale="1 1 1"
          id="plant-model"
          obj-model="obj: #small-tree-obj; mtl: #small-tree-mtl"
        ></a-entity>
        <!-- tiles -->
        <a-entity
          id="tile-1"
          position="-1 0 -1"
          scale="0.09 0.09 0.09"
          gltf-model="url(assets/rounded-corner-green.gltf)"
        ></a-entity>
        <a-entity
          id="tile-2"
          position="0 0 -1"
          scale="0.09 0.09 0.09"
          gltf-model="url(assets/rounded-corner-green.gltf)"
        ></a-entity>
        <a-entity
          id="tile-3"
          position="1 0 -1"
          scale="0.09 0.09 0.09"
          gltf-model="url(assets/rounded-corner-green.gltf)"
        ></a-entity>
        <a-entity
          id="tile-4"
          position="-1 0 0"
          scale="0.09 0.09 0.09"
          gltf-model="url(assets/rounded-corner-green.gltf)"
        ></a-entity>
        <a-entity
          id="tile-5"
          position="0 0 0"
          scale="0.09 0.09 0.09"
          gltf-model="url(assets/rounded-corner-green.gltf)"
        ></a-entity>
        <a-entity
          id="tile-6"
          position="1 0 0"
          scale="0.09 0.09 0.09"
          gltf-model="url(assets/rounded-corner-green.gltf)"
        ></a-entity>
        <a-entity
          id="tile-7"
          position="-1 0 1"
          scale="0.09 0.09 0.09"
          gltf-model="url(assets/rounded-corner-green.gltf)"
        ></a-entity>
        <a-entity
          id="tile-8"
          position="0 0 1"
          scale="0.09 0.09 0.09"
          gltf-model="url(assets/rounded-corner-green.gltf)"
        ></a-entity>
        <a-entity
          id="tile-9"
          position="1 0 1"
          scale="0.09 0.09 0.09"
          gltf-model="url(assets/rounded-corner-green.gltf)"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <script src="index.js"></script>
  </body>
</html>
