<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>Arjs-test</title>

    <!-- Ar-js and A-frame dependencies -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body id="body" style="margin: 0px; overflow: hidden">
    <div
      style="
        background-color: white;
        border: 5px solid green;
        position: absolute;
        z-index: 1;
        top: 0px;
        left: 0px;
        right: 0px;
        margin: 8px;
        padding: 1px 10px 1px 10px;
        border-radius: 8px;
      "
    >
      <div>
        <p style="font-size: x-small; font-family: Arial">
          <span> Hey John! Time to admire the work you've done! </span>
        </p>
        <img
          src="assets/plant.png"
          alt="plant image"
          style="height: 38px; position: absolute; bottom: 2px; right: 2px"
        />
        <p>
          <span
            id="quote"
            style="color: gray; font-size: x-small; font-family: Arial"
          ></span>
          <span
            id="author"
            style="
              color: gray;
              font-family: Arial;
              font-size: x-small;
              font-style: italic;
            "
          ></span>
        </p>
      </div>
    </div>

    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item
          id="small-tree-obj"
          src="assets/small-tree-light.obj"
        ></a-asset-item>
        <a-asset-item
          id="small-tree-mtl"
          src="assets/small-tree-light.mtl"
        ></a-asset-item>
        <a-asset-item
          id="medium-tree-obj"
          src="assets/medium-tree-light.obj"
        ></a-asset-item>
        <a-asset-item
          id="medium-tree-mtl"
          src="assets/medium-tree-light.mtl"
        ></a-asset-item>
        <a-asset-item
          id="big-tree-obj"
          src="assets/big-tree-light.obj"
        ></a-asset-item>
        <a-asset-item
          id="big-tree-mtl"
          src="assets/big-tree-light.mtl"
        ></a-asset-item>
        <a-asset-item id="tile-obj" src="assets/tile-light.obj"></a-asset-item>
        <a-asset-item id="tile-mtl" src="assets/tile-light.mtl"></a-asset-item>
      </a-assets>
      <a-marker preset="hiro" id="markerContents">
        <!-- the tree models whose attributes we programatically control -->
        <a-entity
          position="1 0.2 1"
          scale="0 0 0"
          id="plant-model-1"
          obj-model="obj: #small-tree-obj; mtl: #small-tree-mtl"
        ></a-entity>
        <a-entity
          position="1 0.2 1"
          scale="0 0 0"
          id="plant-model-2"
          obj-model="obj: #small-tree-obj; mtl: #small-tree-mtl"
        ></a-entity>
        <a-entity
          position="1 0.2 1"
          scale="0 0 0"
          id="plant-model-3"
          obj-model="obj: #small-tree-obj; mtl: #small-tree-mtl"
        ></a-entity>
        <a-entity
          position="1 0.2 1"
          scale="0 0 0"
          id="plant-model-4"
          obj-model="obj: #small-tree-obj; mtl: #small-tree-mtl"
        ></a-entity>
        <a-entity
          position="1 0.2 1"
          scale="0 0 0"
          id="plant-model-5"
          obj-model="obj: #small-tree-obj; mtl: #small-tree-mtl"
        ></a-entity>
        <a-entity
          position="1 0.2 1"
          scale="0 0 0"
          id="plant-model-6"
          obj-model="obj: #small-tree-obj; mtl: #small-tree-mtl"
        ></a-entity>
        <a-entity
          position="1 0.2 1"
          scale="0 0 0"
          id="plant-model-7"
          obj-model="obj: #small-tree-obj; mtl: #small-tree-mtl"
        ></a-entity>
        <a-entity
          position="1 0.2 1"
          scale="0 0 0"
          id="plant-model-8"
          obj-model="obj: #small-tree-obj; mtl: #small-tree-mtl"
        ></a-entity>
        <a-entity
          position="1 0.2 1"
          scale="0 0 0"
          id="plant-model-9"
          obj-model="obj: #small-tree-obj; mtl: #small-tree-mtl"
        ></a-entity>
        <!-- the tile grid -->
        <a-entity
          id="tile-1"
          position="-1 0 -1"
          scale="0.09 0.09 0.09"
          obj-model="obj: #tile-obj; mtl: #tile-mtl"
        ></a-entity>
        <a-entity
          id="tile-2"
          position="0 0 -1"
          scale="0.09 0.09 0.09"
          obj-model="obj: #tile-obj; mtl: #tile-mtl"
        ></a-entity>
        <a-entity
          id="tile-3"
          position="1 0 -1"
          scale="0.09 0.09 0.09"
          obj-model="obj: #tile-obj; mtl: #tile-mtl"
        ></a-entity>
        <a-entity
          id="tile-4"
          position="-1 0 0"
          scale="0.09 0.09 0.09"
          obj-model="obj: #tile-obj; mtl: #tile-mtl"
        ></a-entity>
        <a-entity
          id="tile-5"
          position="0 0 0"
          scale="0.09 0.09 0.09"
          obj-model="obj: #tile-obj; mtl: #tile-mtl"
        ></a-entity>
        <a-entity
          id="tile-6"
          position="1 0 0"
          scale="0.09 0.09 0.09"
          obj-model="obj: #tile-obj; mtl: #tile-mtl"
        ></a-entity>
        <a-entity
          id="tile-7"
          position="-1 0 1"
          scale="0.09 0.09 0.09"
          obj-model="obj: #tile-obj; mtl: #tile-mtl"
        ></a-entity>
        <a-entity
          id="tile-8"
          position="0 0 1"
          scale="0.09 0.09 0.09"
          obj-model="obj: #tile-obj; mtl: #tile-mtl"
        ></a-entity>
        <a-entity
          id="tile-9"
          position="1 0 1"
          scale="0.09 0.09 0.09"
          obj-model="obj: #tile-obj; mtl: #tile-mtl"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <script src="index.js"></script>
  </body>
</html>
